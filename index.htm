<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Sahəsi</title>
    <style>
        #inputContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="inputContainer">
        <input type="text" id="textInput">
    </div>

    <script>
        // Səhifə açıldıqdan sonra 5 saniyə gözləyin
        setTimeout(function() {
            const inputContainer = document.getElementById('inputContainer');
            const textInput = document.getElementById('textInput');

            // Input sahəsi görünür edilsin
            inputContainer.style.display = 'block';

            // Boşluq düyməsi və backspace düyməsi üçün tətbiq edilən funksiya
            textInput.addEventListener('keydown', function(event) {
                if (event.keyCode === 32 || event.keyCode === 8) {
                    // Boşluq düyməsi (32) və ya backspace düyməsi (8) basıldıqda, tədbiq edilən aksiyaları burada əlavə edə bilərsiniz.
                    // Məsələn, əgər boşluq düyməsi basılırsa, bir funksiya çağırmaq və səhifədə dəyişiklik etmək kimi.
                    console.log('Boşluq düyməsi və ya backspace düyməsi basıldı.');
                }
            });
        }, 5000); // 5 saniyə gözləyin
    </script>
</body>
</html>
